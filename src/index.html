<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/parallax.css">
	<link rel="stylesheet" href="css/nav.css">
	<link rel="stylesheet" href="css/footer.css">
	<link rel="stylesheet" href="css/fontawesome.css" type="text/css">
	<link rel="stylesheet" href="css/solid.css" type="text/css">
	<link rel="shortcut icon" href="img/logo.png">
	<title>Home page</title>
</head>

	<div class="header">

			</div>
			<div class="frontPicture">
				<img src="img/adomappingPNG.png" alt="adomapping">
			</div>
			<script src="js/parallax.js">                                                           
			</script>
		</div>
		<!--Меню шапки-->
		<div id="navbar">
			<div class="menu">
					<div class="menu_left">
						<a href="#">
							<div class="img">

						</a>
					</div>
					<div class="menu_center">
						<div class="menu_1">
							<a href="#">
								<div class="menu_content">
									<i class="fa-sharp fa-solid fa-music"></i>Карты
								</div>
							</a>
						</div>
						<div class="menu_2">
							<a href="#">

							</div>
						</a>
					</div>
			</div>
		</div>	
		<div id="navbar_mobile">
			<div class="menu_mobile">
					<div class="menu_left">
						<div class="menu_logo">
							<a href="#">
								<div class="img">
								</div>
							</a>
						</div>
						<div class="menu_text">
							<div class="menu_text 1">Главная</div>
							<div class="menu_text 2">страница</div>
						</div>
					</div>
					<div class="menu_right">
						<button onclick="DropDownFunction()" class="dropbtn"><i class="fa-solid fa-bars"></i></button>
					</div>	
				</div>	
				<div class="menu_dropdown" id="menu_dropdown">
						<a href="#">
							<div class="menu_content">
								<i class="fa-sharp fa-solid fa-right-to-bracket"></i>Вход
							</div>
						</a>
						<a href="#">
							<div class="menu_content">
								<i class="fa-sharp fa-solid fa-music"></i>Карты

						</a>

							<div class="menu_content">
								<i class="fa-sharp fa-solid fa-earth-americas"></i>Сообщество
							</div>
						</a>
						<a href="#">
							<div class="menu_content">
								<i class="fa-sharp fa-solid fa-heart"></i>О нас
							</div>
						</a>
				</div>
				<div class="under_menu_dropdown" id="under_menu_dropdown">
					<button onclick="DropDownFunction()" class="DDButton"></button>
				</div>
				<script src="js/dropDownMenu.js"></script>
			</div>
			<script src="js/stickyNav.js"></script>
		</div>

	<div class="main">
		<img src="img/chains_1.png" alt="chains" width="100%">
		<img src="img/chains_2.png" alt="chains" width="100%">
